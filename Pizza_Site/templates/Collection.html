{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Collection</title>

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto">  
   {% include "header.html" %}
     
   <main class="h-screen">
        <section class="mt-14 text-center">
            <h1 class="text-4xl italic font-serif font-semibold my-20" data-aos="zoom-in-up">Collection</h1>
            
           
             <div class="grid gap-8 grid-cols-2 md:grid-cols-2 lg:grid-cols-5 items-center justify-center p-12">
                {% for item in Collection_Data %}
                <div data-aos="zoom-in" class=" p-4 rounded-lg shadow-md border-2 border-orange-500 bg-orange-400">
                    <img class="rounded-lg" src="{{ item.contentURI }}" alt="">
                    <span class="text-md italic font-bold font-serif pt-4 block">{{ item.displayName }}</span>
                </div>
                {% endfor %}
            </div> 
            {% comment %} <div class="flex flex-wrap gap-y-8 -mx-4 items-center justify-center p-12">
                {% for item in Collection_Data %}
                <div class="w-1/2 px-4 lg:w-1/5">
                    <div data-aos="zoom-in" class=" p-4 rounded-lg shadow-md border-2 border-orange-500 bg-orange-400">
                        <img class="rounded-lg" src="{{ item.contentURI }}" alt="">
                        <span class="text-md italic font-bold font-serif pt-4 block">{{ item.displayName }}</span>
                    </div>
                </div>
                {% endfor %}
            </div> {% endcomment %}
        </section>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </main>
</body>

</html>
